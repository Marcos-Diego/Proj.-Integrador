<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bg-stone-50">
    <!--inicio do header-->
    <header class="flex bg-[#FFCEB8] h-[90px]">
        <div class="flex items-center m-[26px]">
            <img src="img/Amantino_Camara_Logo.png" alt="Amandinho Camâra Logo" class="flex-none size-[62px]">
        </div>
        <button type="button" id="menu">Click Me!</button>
    </header>
    <!--Fim do header-->
    <!--inicio do nav-->
    <nav class="flex absolute top-0 left-0 bg-stone-50 w-[20%] hidden">
        <ul class="w-full">
            <li><p class="toplick"><a href="#home">HOME</a></p></li>
            <li><p class="toplick"><a href="#faq">FAQ</a></p></li>
            <li><p class="toplick"><a href="#contatos">CONTATOS</a></p></li>
            <li><p class="toplick"><a href="#doaçoes">DOAÇÕES</a></p></li>
            <li><p class="toplick"><a href="#empresas">EMPRESAS</a></p></li>
        </ul>
    </nav>
    <!--Fim do headr-->
    <!--inicio do banner-->
    <section id="banner" class="w-full h-[500px] mt-[20px] bg-[url(img/Amantino_Camara_Logo.png)]">
        <button type="button" id="banner-left">Click Me!</button>
        <button type="button" id="banner-right">Click Me!</button>
    </section>
    <!--Fim do baneer-->
    <script src="JS/index.js"></script>
</body>

</html>
